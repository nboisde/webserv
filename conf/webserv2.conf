http {
    server {
        listen                  8080;
        client_max_body_size    8G;
        autoindex               on;
        server_name             caca;
        method                  GET;

        location                /php {
				index index.php;
                                autoindex on;
                                method GET|POST;
                                upload /uploads;
        }

        location                /uploads {
                                autoindex on;
                                method  GET|POST|DELETE;
        }

        location                /oldpath {
                                redirection /;
        }

	location		/html {
				autoindex on;	
	}

        error_page              500 /php/500.php;
        error_page              404 /php/404.php;
    }
}
