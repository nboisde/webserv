http {
    server {
        listen                  8080;
        server_name             webserv1;
        client_max_body_size    2G;
        error_page              404 /html/404.html;
        autoindex               on;
		method					GET|POST;
        root                    /www;
        index                   /index.html;
        location                upload ./www/uploads;
        location                .html /html;
        location                .php /php;
		location				.png /images;
		location				.css /css;
		location				.ico /images;
		location				.gif /images;
		location				.jpeg /images;
		location				.jpg /images;
		location				.tiff /images;
        error_page              500 /html/500.html;
    }
}
